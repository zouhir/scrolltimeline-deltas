<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        body {
            overflow: hidden;
        }

        .blue-box {
            width: 200px;
            height: 200px;
            background: blue;
            position: fixed;
            top: 0;
            left: 0;
        }

    </style>
</head>
<body>
<div class="blue-box"></div>

<script type="module">

    import 'https://flackr.github.io/scroll-timeline/scroll-timeline.js';

    let box = document.querySelector(".blue-box");

    let stl = new ScrollTimeline({timeRange: 2000});

    box.animate([
            {
                left: 0
            },
            {
                left: "800px"
            }
        ], {
            duration: 2000,
            fill: "forwards",
            timeline: stl
        }
    )

</script>

</body>
</html>
